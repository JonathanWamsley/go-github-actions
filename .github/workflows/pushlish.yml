name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    ## checks out our project source code
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_USERNAME: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag dextroxic/my-image-name:$(date +%s)

    - name: Docker push
      run: docker push ${{secrets.DOCKER_USERNAME}}/dextroxic
    
